<?teng set .menu = 'neural-network'?>
<?teng include file='common/__head.html'?>

<div id="neural-network_list">
    <a href="/neural-network/edit" class="pure-button pure-button-primary button-add">Nová neuronová síť</a>
    <table class="pure-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Popis</th>
                <th>Status</th>
                <th>Akce</th>
        </thead>
        <tbody>
            <?teng frag neural_networks ?>
                <tr>
                    <td>#${id}</td>
                    <td>${description}</td>
                    <td>${status}</td>
                    <td>
                        <a href="/neural-network/learn-stat/${id}" class="pure-button pure-button-xsmall">Stav učení</a>
                        <a href="/neural-network/edit/${id}" class="pure-button pure-button-xsmall">Upravit</a>
                        <a href="/neural-network/delete/${id}" class="pure-button pure-button-error pure-button-xsmall" onclick="return confirm('Opravdu chcete smazat tuto položku?')">Smazat</a>
                    </td>
                </tr>
            <?teng endfrag ?>
        </tbody>
    </table>
</div>

<?teng include file='common/__foot.html'?>
