<?teng include file='common/__head.html'?>

<?teng frag picture_set?>
<div id="picture-set_edit">
    <h2 class="pure-menu-heading"><?teng if $id?>Editace existující<?teng else?>Vytvoření nové<?teng endif?> učicí sady obrázků</h2>
    <form method="POST" class="pure-form">
        <input name="id" type="hidden" value="${id}" />
        <div class="pure-control-group">
            <label for="form_description">Popis:</label>
            <input class="pure-input" type="text" id="form_description" name="description" value="${description}" size="16" maxlength="256" />
        </div>
        <div class="pure-control">
            <button type="submit" class="pure-button notice">Uložit</button>
        </div>
    </form>
</div>
<?teng endfrag?>
