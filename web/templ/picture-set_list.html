<?teng set .menu = 'picture'?>
<?teng include file='common/__head.html'?>

<div id="picture-set_list">
    <table class="pure-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Popis</th>
                <th>Učicí sady obrázků</th>
                <th>Akce</th>
        </thead>
        <tbody>
            <?teng frag picture_sets ?>
                <tr>
                    <td>#${id}</td>
                    <td>${description}</td>
                    <td>
                        <ul class="pictures_counts">
                            <?teng frag learning_sets ?>
                                <li>
                                    <a href="/picture-set/edit/${picture_sets.id}/${learning_sets.name}"><strong>${name}</strong></a>:
                                    <ul>
                                        <?teng frag learning_subsets ?>
                                            <li><a href="/picture-set/edit/${picture_sets.id}/${learning_sets.name}/${name}">${name}(${count})</a></li>
                                        <?teng endfrag ?>
                                    </ul>
                                </li>
                            <?teng endfrag ?>
                        </ul>
                    </td>
                    <td>
                        <a href="/picture-set/edit/${id}" class="pure-button pure-button-xsmall">Upravit</a>
                        <a href="/picture-set/delete/${id}" class="pure-button pure-button-error pure-button-xsmall" onclick="return confirm('Opravdu chcete smazat tuto položku?')">Smazat</a>
                    </td>
                </tr>
            <?teng endfrag ?>
        </tbody>
    </table>
</div>

<?teng include file='common/__foot.html'?>
