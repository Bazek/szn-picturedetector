[control]
LogMask                 = I3W2E1F1
LogFile                 = /www/picturedetector/daemon/log/daemon.log
LogBufSize              = 4096
DebugMode               = 0
Proxy                   = http://proxy:3128


[daemon]
StampFile               = /www/picturedetector/daemon/log/daemon.stamp
LockFile                = /www/picturedetector/daemon/log/daemon.lock
PidFile                 = /www/picturedetector/daemon/log/daemon.pid
Processes               = 1
SleepAfterIteration     = 90
SleepAfterException     = 600
MaxIterations           = 100


[backend]
Address         = http://picturedetector-backend:3301/RPC2
ConnectTimeout  = 1000
ReadTimeout     = 2000
WriteTimeout    = 2500
TransferMode    = 1
KeepAlive       = 0


[caffe]
PidFile                 = /www/picturedetector/daemon/run/caffe.pid
CreateImagenetScript    = /www/picturedetector/caffe/scripts/create_image_db.sh
CreateMeanFileScript    = /www/picturedetector/caffe/scripts/create_mean_file.sh
LearnScript             = /www/picturedetector/caffe/build/tools/caffe
SaveFilePath            = /www/picturedetector/caffe/gen
SolverFilePath          = /www/picturedetector/caffe/gen
ImageFilePath           = /www/picturedetector/caffe/gen
SolverFilePrefix        = imagenet_solver_
ImageFilePrefix         = caffe_pictureset_
ImageLearnFileSuffix    = _learn
ImageValidateFileSuffix = _validate
LearnOutputPath         = /www/picturedetector/caffe/log
LearnOutputPrefix       = learn_log_
